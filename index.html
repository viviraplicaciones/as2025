<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amigo Secreto</title>
  <!-- Bootstrap CSS para la ventana modal -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <!--------------------------------------->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
<link rel="manifest" href="/site.webmanifest">


</head>

<body>
  <main class="main-content">
    <header class="header-banner">
      <h1 class="main-title">Amigo Secreto</h1>
      <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
    </header>
    
    <section class="input-section">
      <h2 class="section-title">Agregue el nombre de sus amigos</h2>
      <div class="input-wrapper">
        <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
        <button class="button-add" onclick="agregarAmigo()">Añadir</button>
      </div>
      <br>
      <!-- Se han eliminado las listas para no mostrar los nombres en pantalla -->
      
      <div class="button-container">
        <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
          <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
          Sortear amigo
        </button>
        <br>
        <!-- Botón de reset -->
        <button class="button-reset" onclick="resetearAmigos()" aria-label="Resetear lista de amigos">
          <img src="assets/borrar.png" alt="Ícono para borrar">
          Borrar lista
        </button>
      </div>
    </section>
    <footer>Creado por John Betancur • 2025 • </footer>
  </main>

  
  <!--------------------------------------------------------------------------->

  <!-- Modal para mostrar el resultado del sorteo -->
  <div class="modal fade" id="modalResultado" tabindex="-1" role="dialog" aria-labelledby="modalResultadoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="modalResultadoLabel">Amigo Secreto</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
             <span aria-hidden="true">&times;</span>
           </button>
         </div>
         <div class="modal-body" id="modalBody">
           <!-- Aquí se mostrará el nombre sorteado -->
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
         </div>
       </div>
    </div>
  </div>

  <!-- Bootstrap y jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
